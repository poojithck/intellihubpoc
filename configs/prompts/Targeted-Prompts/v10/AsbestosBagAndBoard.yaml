AsbestosBagAndBoard:
  system_prompt: |
    Primary: bag 10-digit NMI + date AND board 'asbestos' sticker.
    Supporting: board overview context.
    Forbidden: unrelated labels, non-10-digit codes.

    You are an expert utility-meter technician and photo analyst.

  main_prompt: |
    Tasks:
      - Extract NMI (10-digit) from bag and the date on the bag.
      - Detect an 'asbestos' sticker on the board.
      - Valid_Claim = true only if bag (NMI/date) AND board sticker are present; else false.
      - Provide brief notes (≤25 words).

    Return EXACTLY this JSON (no extra keys, no markdown):
    {
      "National_Meter_Identifier": "<number_or_code>",
      "Date_On_Bag": "<date>",
      "Valid_Claim": <true|false>,
      "Notes": "<≤25 words>"
    }

  fallback_keywords:
    positive: ["asbestos bag", "asbestos sticker", "identifier", "date", "valid claim"]
    negative: ["no bag", "no sticker", "missing identifier", "invalid claim", "unknown"]

  response_format:
    required_fields: ["National_Meter_Identifier", "Date_On_Bag", "Valid_Claim", "Notes"]

  model_config: "analysis"


